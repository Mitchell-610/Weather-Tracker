<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Tracker</title>
</head>

<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>


    <main>

        <div class="content">
            <section class="user">
                <p>Search for a City:</p>
                <form action="/search" method="get" id="city">
                    <input type="text" placeholder="City Name Here" id="cityName"><br>
                </form>
                <button id="btn">Search</button>
            </section>

            <section class="info">
                <div class="area">
                    <h1 id="city">Philidelphia </h1>
                    <h1 id="date">(9/13/2022)</h1>
                </div>
                <p id="temp">Temp: 109 F</p>
                <p id="wind">Wind: 22MPH</p>
                <p id="h">Humidity: 44%</p>

            </section>

        </div>
    </main>


    <footer>

    </footer>

    <script src="./assets/js/script.js"></script>

</body>

</html>
